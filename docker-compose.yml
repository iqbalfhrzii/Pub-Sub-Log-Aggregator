services:
  aggregator:
    build: ./aggregator
    image: uas-aggregator:latest
    depends_on:
      storage:
        condition: service_started
      broker:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://postgres:admin@storage:5432/aggregator_db
      - REDIS_URL=redis://broker:6379
    ports:
      - "8080:8080"
    volumes:
      - aggregator_logs:/var/log/aggregator
    networks:
      - uas_network
    restart: unless-stopped

  publisher:
    build: ./publisher
    image: uas-publisher:latest
    depends_on:
      aggregator:
        condition: service_started
    environment:
      - AGGREGATOR_URL=http://aggregator:8080
    networks:
      - uas_network
    restart: unless-stopped

  storage:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=aggregator_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - uas_network
    restart: unless-stopped

  broker:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - uas_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  aggregator_logs:

networks:
  uas_network:
    driver: bridge
