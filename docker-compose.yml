version: '3.8'

services:
  aggregator:
    build: ./aggregator
    image: uas-aggregator:latest
    depends_on:
      broker:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://postgres:admin@host.docker.internal:5432/aggregator_db
      - REDIS_URL=redis://broker:6379
    ports:
      - "8080:8080"
    volumes:
      - aggregator_logs:/var/log/aggregator
    networks:
      - uas_network
    restart: unless-stopped

  publisher:
    build: ./publisher
    image: uas-publisher:latest
    depends_on:
      aggregator:
        condition: service_started
    environment:
      - AGGREGATOR_URL=http://aggregator:8080
    networks:
      - uas_network
    restart: unless-stopped

  broker:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - uas_network
    restart: unless-stopped

volumes:
  redis_data:
  aggregator_logs:

networks:
  uas_network:
    driver: bridge